<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Sueldo en picolo</title>
   <style>
    body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    font-size: 2em;
    color: #333;
    margin-top: 50px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}

#workdays {
    margin: 20px 0;
}

#workdays div {
    margin-bottom: 10px;
}

#botones {
    text-align: center;
    margin-top: 20px;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

#botones button {
    padding: 10px 20px;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

#botones button:hover {
    background-color: #3e8e41;
}

#result {
    text-align: center;
    font-size: 1.5em;
    margin-top: 20px;
}

input[type="time"] {
    padding: 10px;
    font-size: 1.2em;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #fff;
    color: #333;
    margin-right: 10px;
}

.section{
width: 100%;
height: 300px;
background-color: rgb(159, 159, 159);
text-align: center;
margin-bottom:15px;
}
.section p{
padding-top:150px ;
font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
footer {
    background-color: #3f3f3f;
    color: #fff;
    padding: 20px;
    text-align: center;
}

footer p {
    margin: 0;
    font-size: 1.2em;
    font-family: 'Courier New', Courier, monospace;
    font-style:italic ;
}

   </style>
  </head>
  <body>
    <h1>calcula tu sueldo en picolo</h1>
    <div id="workdays"></div>
    <div id="botones">
    <button onclick="addInputFields()">Agregar días trabajados</button>
    <button onclick="calculateSalary()">Calcular Sueldo</button>
    <div id="botones">
     pago por hora: <input type="text" id="rate">
    </div>
    
    </div>
    <div id="result"></div>
    <div class="section"><p>recuerda reclamar o denunciar siempre que tu sueldo no se sea igual al resultado de esta pagina</p></div>
<footer><p>sindicato de trabajadores de picolo </p></footer>
    <script>
       

        let workdays = 0;

        function addInputFields() {
        workdays++;
        let inputFields = `<div>
            Día ${workdays}:<br>
            Entrada: <input type="time" id="day${workdays}In">
            Salida: <input type="time" id="day${workdays}Out">
          </div>`;
        document.getElementById("workdays").innerHTML += inputFields;
                                  }

   function calculateSalary() {
    let salary = 0;
    for (let i = 1; i <= workdays; i++) {
    let dayIn = new Date("1970-01-01T" + document.getElementById(`day${i}In`).value);
    let dayOut = new Date("1970-01-01T" + document.getElementById(`day${i}Out`).value);
    let hoursWorked = (dayOut.getHours() - dayIn.getHours());
    if(dayOut.getHours() < dayIn.getHours()){
      hoursWorked += 24;
                                           }
    hoursWorked += (dayOut.getMinutes() - dayIn.getMinutes())/60;
    /*salary += hoursWorked * 10.40;*/
   
    let rate = document.getElementById("rate").value;
salary += hoursWorked * rate;


  }
    document.getElementById("result").innerHTML = "Sueldo: $" + salary.toFixed(2);
    }


    </script>
  </body>
</html>
